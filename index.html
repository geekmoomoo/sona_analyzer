<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 음악 분석기 (정확도 강화·다중 CDN 로더)</title>

  <!-- Meyda (특징 추출) -->
  <script src="https://cdn.jsdelivr.net/npm/meyda@5.6.3/dist/web/meyda.min.js"></script>

  <style>
    :root{ --accent:#37e0c3; --bg:#1a1d21; --card:#20252b; --fg:#e9f0f5; --muted:#98a7b5; --danger:#ff6b6b }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    .wrap{max-width:1000px;margin:42px auto;padding:0 18px}
    .card{background:var(--card);border:1px solid #2a323a;border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:26px}
    p{margin:6px 0;color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{background:var(--accent);color:#042a25;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#2b343d;color:var(--fg);border:1px solid #3a4551}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{padding:6px 10px;border:1px solid #2f3a45;border-radius:999px;color:#b9c7d3;font-size:12px}
    audio{width:100%}
    pre{background:#0f1317;border:1px solid #27323c;border-radius:10px;padding:10px;max-height:420px;overflow:auto}
    .grid{display:grid;gap:18px}
    .bpmBox{border:1px solid #2f3a45;border-radius:12px;padding:12px;max-width:320px}
    .warn{color:#ffb4b4;font-weight:700;min-height:1.2em}
    .hint{color:#8fa2b3;font-size:12px}
    .bar{width:100%;height:18px;background:#2b343d;border-radius:6px;overflow:hidden}
    .bar>span{display:block;height:100%;background:var(--accent);width:0}
  </style>
</head>
<body>
  <div class="wrap grid">
    <div class="card">
      <h1>🎵 AI 음악 레시피 추출기</h1>
      <p>온라인에서 파일 업로드만으로 <b>BPM(정확도 강화)</b> + <b>Meyda 특징</b>을 추출하고, <b>경량 JSON</b>으로 저장합니다.</p>
      <div class="row" style="margin-top:6px">
        <input type="file" id="fileInput" accept="audio/*">
        <button id="analyzeBtn" class="btn" disabled>분석 시작</button>
        <button id="saveBtn" class="btn secondary" style="display:none">JSON 저장 💾</button>
      </div>
      <div class="row" style="margin-top:10px">
        <span class="pill">Serve: <span id="serveInfo"></span></span>
        <span class="pill">Essentia: <span id="essState">loading…</span></span>
        <span class="pill">Method: <span id="method">—</span></span>
        <span class="pill">윈도우: 15s / stride 5s</span>
      </div>
    </div>

    <div class="card grid">
      <audio id="audio" controls preload="metadata"></audio>
      <div class="bpmBox">
        <b>BPM 분석 결과</b>
        <div style="margin-top:6px">BPM: <span id="bpm">—</span></div>
        <div>신뢰도: <span id="conf">—</span></div>
        <div>메시지: <span id="msg" class="warn"></span></div>
      </div>
      <div>
        <div class="bar"><span id="progress"></span></div>
        <div class="hint">Meyda 프레임 수집 진행률</div>
      </div>
    </div>

    <div class="card grid">
      <h3 style="margin:0">Meyda.js 상세 데이터 (경량화 적용)</h3>
      <pre id="out">분석 대기 중...</pre>
      <div class="hint">저장 시 화면용 들여쓰기는 제거되고, 공백 없는 JSON으로 내려받습니다.</div>
    </div>
  </div>

  <script>
    /*************** 옵션 (정확도·용량 밸런스) ***************/
    const MAX_SECONDS=60, WIN_SECONDS=15, STRIDE_SECONDS=5, PURE_SR=11025;
    const FRAME_STRIDE=3, DECIMALS=4, MFCC_KEEP=13, CHROMA_KEEP=12;

    /*************** DOM ***************/
    const $=id=>document.getElementById(id);
    $('serveInfo').textContent = location.protocol + '//' + location.host;
    const essState=$('essState'), methodEl=$('method'), fileInput=$('fileInput');
    const analyzeBtn=$('analyzeBtn'), saveBtn=$('saveBtn'), audio=$('audio');
    const bpmEl=$('bpm'), confEl=$('conf'), msgEl=$('msg'), outEl=$('out'), progBar=$('progress');

    /*************** 다중 CDN 로더 + 대기 ***************/
    function loadScript(src){ return new Promise((res,rej)=>{ const s=document.createElement('script'); s.src=src; s.onload=()=>res(); s.onerror=()=>rej(new Error('load-fail:'+src)); document.head.appendChild(s); }); }
    async function loadEssentiaMultiCdn(){
      const cdns = [
        // npm (권장)
        ['https://cdn.jsdelivr.net/npm/essentia.js@0.1.0-beta6/dist/essentia-wasm.web.js',
         'https://cdn.jsdelivr.net/npm/essentia.js@0.1.0-beta6/dist/essentia.js'],
        // jsDelivr(GitHub)
        ['https://cdn.jsdelivr.net/gh/MTG/essentia.js@0.1.0-beta6/dist/essentia-wasm.web.js',
         'https://cdn.jsdelivr.net/gh/MTG/essentia.js@0.1.0-beta6/dist/essentia.js'],
        // unpkg
        ['https://unpkg.com/essentia.js@0.1.0-beta6/dist/essentia-wasm.web.js',
         'https://unpkg.com/essentia.js@0.1.0-beta6/dist/essentia.js'],
      ];
      for (const [wasmUrl, jsUrl] of cdns){
        try{
          await loadScript(wasmUrl); await loadScript(jsUrl);
          if (typeof window.EssentiaWASM==='function' && typeof window.Essentia==='function') return true;
        }catch(e){ /* try next */ }
      }
      return false;
    }
    async function initEssentia(){
      try{
        // 이미 페이지에 로드되어 있을 수도 있음
        if (typeof window.EssentiaWASM!=='function' || typeof window.Essentia!=='function'){
          const ok = await loadEssentiaMultiCdn();
          if (!ok) throw new Error('CDN load failed (all fallbacks)');
        }
        const Module = await window.EssentiaWASM();
        const inst = new window.Essentia(Module);
        essState.textContent = 'ready';
        return inst;
      }catch(e){
        console.warn('Essentia init error:', e);
        essState.textContent = 'error';
        return null;
      }
    }
    let essentia=null; const essentiaReady = (async()=>{ essentia = await initEssentia(); })();

    /*************** 유틸 ***************/
    const round=(x,k=DECIMALS)=>typeof x==='number'?+x.toFixed(k):x;
    const roundArr=(arr,keep=null)=>(keep?arr.slice(0,keep):arr).map(v=>round(v));
    function roundFeatures(f){ const o={}; for(const k in f){ const v=f[k];
      if(Array.isArray(v)){ o[k]=(k==='mfcc')?roundArr(v,MFCC_KEEP):(k==='chroma')?roundArr(v,CHROMA_KEEP):roundArr(v); }
      else if(typeof v==='number'){ o[k]=round(v); } else o[k]=v;
    } return o; }
    function octaveCorrect(bpm){ while(bpm<70)bpm*=2; while(bpm>180)bpm/=2; return bpm; }
    function vectorize(data){ if(essentia.audioBufferToVector) return essentia.audioBufferToVector(data);
      if(essentia.arrayToVector) return essentia.arrayToVector(data);
      return essentia.vectorFloatToVector(Array.from(data)); }

    /*************** BPM — Essentia 윈도우 합의 ***************/
    async function bpmUsingEssentia(file){
      await essentiaReady; if(!essentia) throw new Error('Essentia not ready');
      const ac = new (window.AudioContext||window.webkitAudioContext)();
      const ab = await ac.decodeAudioData(await file.arrayBuffer());
      const sr = ab.sampleRate, left=ab.getChannelData(0);
      const dur=Math.min(ab.duration,MAX_SECONDS), win=Math.floor(WIN_SECONDS*sr), hop=Math.floor(STRIDE_SECONDS*sr), end=Math.floor(dur*sr);
      const bpms=[];
      for(let st=0; st+win<=end; st+=hop){
        const v=vectorize(left.subarray(st,st+win));
        const r=essentia.PercivalBpmEstimator(v);
        bpms.push(octaveCorrect(r.bpm));
      }
      ac.close();
      bpms.sort((a,b)=>a-b);
      const median = bpms[bpms.length>>1] ?? NaN;
      const mean = bpms.reduce((s,x)=>s+x,0)/bpms.length;
      const sd = Math.sqrt(bpms.reduce((s,x)=>s+(x-mean)**2,0)/Math.max(1,bpms.length-1));
      const conf = Math.max(0,Math.min(1,1-(sd/mean)));
      return { bpm: round(median,1), confidence: round(conf,3), method:'essentia' };
    }

    /*************** BPM — PureJS(자동상관) ***************/
    async function bpmUsingPureJS(file){
      const raw=await file.arrayBuffer();
      const tmp=new (window.AudioContext||window.webkitAudioContext)();
      const buf=await tmp.decodeAudioData(raw);
      const dur=Math.min(buf.duration,MAX_SECONDS);
      const offline=new OfflineAudioContext(1,Math.floor(dur*PURE_SR),PURE_SR);
      const bs=offline.createBufferSource(); bs.buffer=buf; bs.connect(offline.destination); bs.start(0,0,dur);
      const ab=await offline.startRendering(); tmp.close();
      const data=ab.getChannelData(0), sr=PURE_SR, win=Math.floor(WIN_SECONDS*sr), hop=Math.floor(STRIDE_SECONDS*sr);
      const MIN=60, MAX=200, lagMin=Math.round((60/MAX)*sr), lagMax=Math.round((60/MIN)*sr);
      function acfBestLag(arr){ const N=arr.length, diff=new Float32Array(N-1); for(let i=1;i<N;i++) diff[i-1]=arr[i]-arr[i-1];
        let bestLag=-1,best=-Infinity; for(let lag=lagMin;lag<=lagMax;lag++){ let s=0; for(let i=0;i<diff.length-lag;i++) s+=diff[i]*diff[i+lag];
          if(s>best){best=s;bestLag=lag;} } return {lag:bestLag,score:best}; }
      const bpms=[], scores=[]; for(let st=0; st+win<=data.length; st+=hop){ const {lag,score}=acfBestLag(data.subarray(st,st+win)); let bpm=60*sr/lag; bpms.push(octaveCorrect(bpm)); scores.push(score); }
      bpms.sort((a,b)=>a-b); const median=bpms[bpms.length>>1] ?? NaN;
      const mean=bpms.reduce((s,x)=>s+x,0)/bpms.length; const sd=Math.sqrt(bpms.reduce((s,x)=>s+(x-mean)**2,0)/Math.max(1,bpms.length-1));
      const conf=Math.max(0,Math.min(1,1-(sd/mean)));
      return { bpm: round(median,1), confidence: round(conf,3), method:'purejs' };
    }

    /*************** WebAudio + Meyda ***************/
    let audioCtx, source, meyda;
    function ensureGraph(){ if(!audioCtx){ audioCtx=new (window.AudioContext||window.webkitAudioContext)(); source=audioCtx.createMediaElementSource(audio); source.connect(audioCtx.destination); } }

    /*************** 파일 선택 ***************/
    let currentFile=null, currentFileName='';
    fileInput.addEventListener('change', e=>{
      const f=e.target.files?.[0]; if(!f) return;
      currentFile=f; currentFileName=f.name; ensureGraph();
      audio.src=URL.createObjectURL(f); analyzeBtn.disabled=false;
      bpmEl.textContent='—'; confEl.textContent='—'; msgEl.textContent=''; methodEl.textContent='—';
      outEl.textContent='분석 대기 중...'; progBar.style.width='0%'; saveBtn.style.display='none';
    });

    /*************** 분석 시작 ***************/
    analyzeBtn.addEventListener('click', async ()=>{
      if(!currentFile) return;
      analyzeBtn.disabled=true; msgEl.textContent='';

      let res;
      try{ res=await bpmUsingEssentia(currentFile); }
      catch(e){ console.warn('Essentia BPM failed → fallback:', e); res=await bpmUsingPureJS(currentFile); }
      bpmEl.textContent=res.bpm; confEl.textContent=res.confidence; methodEl.textContent=res.method;
      if(res.confidence<0.5) msgEl.textContent='⚠️ BPM 신뢰도가 낮습니다. (무드·라이브·변속 트랙 가능성)';
      if(audioCtx.state==='suspended') await audioCtx.resume();

      const feats=['mfcc','chroma','energy','spectralCentroid','perceptualSharpness','zcr','spectralRolloff'];
      const coll={}; feats.forEach(k=>coll[k]=[]); outEl.textContent='Meyda 수집 중…';
      audio.currentTime=0; audio.play();

      let frames=0; const stopAt=()=>Math.min(audio.duration||Infinity,MAX_SECONDS);
      meyda=Meyda.createMeydaAnalyzer({ audioContext:audioCtx, source, bufferSize:1024, featureExtractors:feats,
        callback:(f)=>{ frames++; if(frames%FRAME_STRIDE!==0) return;
          const r=roundFeatures(f); for(const k in r){ if(coll[k]) coll[k].push(r[k]); }
          const cur=Math.min(audio.currentTime,stopAt()); progBar.style.width=((cur/stopAt())*100).toFixed(1)+'%';
          if(audio.currentTime>=stopAt()){ meyda.stop(); audio.pause(); finalize(); } } });
      meyda.start();

      function finalize(){ outEl.textContent=JSON.stringify({features:coll},null,2); saveBtn.style.display='inline-block'; analyzeBtn.disabled=false;
        saveBtn.onclick=()=>{ const payload={bpm:res,features:coll}; const blob=new Blob([JSON.stringify(payload)],{type:'application/json'});
          const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=(currentFileName||'audio').replace(/\.[^/.]+$/,'')+'.json'; document.body.appendChild(a); a.click(); a.remove(); };
      }
    });

    audio.addEventListener('timeupdate', ()=>{ if(!audio.duration) return; const stop=Math.min(audio.duration,MAX_SECONDS); const cur=Math.min(audio.currentTime,stop); progBar.style.width=((cur/stop)*100).toFixed(1)+'%'; });
    audio.addEventListener('ended', ()=>{ if(meyda) meyda.stop(); });
  </script>
</body>
</html>
